<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var posicionY = 0;
      var bajando = true;

      window.onload = function () {
        setInterval(desplazarImg, 5);
      };

      function desplazarImg() {
        var foto = document.getElementById("foto");
        
        if (bajando) {
          if (posicionY + foto.height < window.innerHeight) {
            posicionY += 1; 
            foto.style.top = posicionY + "px";
          } else {
            bajando = false; 
          }
        } else {
          if (posicionY > 0) {
            posicionY -= 1; 
            foto.style.top = posicionY + "px";
          } else {
            bajando = true; 
          }
        }
        document.getElementById("p2").innerHTML = "Eje Y: " + (posicionY+foto.height);
      }
    </script>
  </head>
  <body>
    <p id="p2"></p>
    <img
      style="position: absolute; width: 150px; height: 150px;"
      src="murci.jpg"
      id="foto"
    />
  </body>
</html>
